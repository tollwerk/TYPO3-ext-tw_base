{namespace base=Tollwerk\TwBase\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
	<f:if condition="{layout} != 100">
		<base:heading level="{layout}" type="{type}" class="{positionClass}" content="{header -> f:link.typolink(parameter: link)}"/>
	</f:if>
</f:if>
</html>
