<html xmlns:base="http://typo3.org/ns/Tollwerk/TwBase/ViewHelpers" data-namespace-typo3-fluid="true">
	<base:media
			class="image-embed-item2"
			file="{file}"
			width="{dimensions.width}"
			height="{dimensions.height}"
			alt="{file.alternative}"
			title="{file.title}"
			srcset="{settings.media.srcset}"
			sizes="{settings.media.sizes}"
			breakpoints="{data.tx_twbase_breakpoints}"
			responsive="{data.tx_twbase_responsive}"
			lazyload="{data.tx_twbase_lazyload}"
			inline="{data.tx_twbase_inline}"
	/>
</html>
