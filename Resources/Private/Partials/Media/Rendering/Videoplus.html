<f:comment><!--

    Render a video

    @param array data               Content record
    @param FileReference[] sources  Video sources
    @param FileReference[] poster   Poster images (only the first one is used)
    @param FileReference[] tracks   Caption tracks
    @param array settings           Settings

--></f:comment>
<html xmlns:base="http://typo3.org/ns/Tollwerk/TwBase/ViewHelpers" data-namespace-typo3-fluid="true">
    <video controls preload="metadata" {f:if(condition: poster, then: ' poster="{poster.0.publicUrl}"')}>
    <f:for each="{sources}" as="source">
        <f:variable name="latestSource" value="{source.publicUrl}"/>
        <source src="{latestSource}" type="{source.mimeType}">
    </f:for>
    <f:for each="{tracks}" as="track">
        <f:variable name="label" value="{f:if(
                condition: track.file.0.originalFile.metaData.title,
                then: track.file.0.originalFile.metaData.title,
                else: '{track.data.kind} ({track.data.language})'
                )}"/>
        <track label="{label}" src="{track.file.0.publicUrl}" kind="{track.data.kind}" srclang="{track.data.language}"/>
    </f:for>
    <f:if condition="{data.bodytext}">
        <f:then>
            <f:format.html>{data.bodytext}</f:format.html>
        </f:then>
        <f:else>
            <p>
                <f:translate key="video.fallback" arguments="{0: latestSource}"/>
            </p>
        </f:else>
    </f:if>
    </video>
</html>
